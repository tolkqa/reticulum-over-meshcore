# Reticulum configuration example with MeshCore LoRa interface.
# Merge this into your ~/.reticulum/config file.
#
# Prerequisites:
#   1. pip install -e /path/to/reticulum-over-meshcore
#   2. cp MeshCoreInterface.py ~/.reticulum/interfaces/
#      or: ln -s /path/to/reticulum-over-meshcore/MeshCoreInterface.py ~/.reticulum/interfaces/
#   3. Connect a MeshCore companion device via USB or BLE

[reticulum]
  enable_transport = false
  share_instance = yes
  shared_instance_port = 37428
  instance_control_port = 37429

[interfaces]

  # USB Serial connection
  [[MeshCore LoRa]]
    type = MeshCoreInterface
    enabled = true
    port = /dev/ttyUSB0
    speed = 115200

  # BLE connection (uncomment to use instead of serial)
  # [[MeshCore LoRa BLE]]
  #   type = MeshCoreInterface
  #   enabled = true
  #   ble_address = AA:BB:CC:DD:EE:FF
  #   ble_pin = 123456
